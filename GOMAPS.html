<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/brython/3.8.8/brython.js" integrity="sha256-rA89wPrTJJQFWJaZveKW8jpdmC3t5F9rRkPyBjz8G04=" crossorigin="anonymous"></script>

    </head>
    <body onload="brython()">
    <h1>Get a joke</h1>

        <button id="joke-btn">Press</button>

    <!-- Ajax call -->
    <script type="text/python" id="script3">
      x = input("Enter a word")
      print("https://www.google.com/search?q={}&rlz=1C1SQJL_enUS877US877&oq=query&aqs=chrome..69i57j0i433j0i20i263j0i433l2j69i60l3.1047j0j9&sourceid=chrome&ie=UTF-8".format(x))
    </script>
  </body>
</html>
