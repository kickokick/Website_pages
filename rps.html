<!DOCTYPE html>
<html>
<head>
  <meta charset = "utf-8">
  <title>Rock Paper Scissors</title>
</head>
<body>
  <header>
    <h1>Rock Paper Scissors</h1>
  </header>
  <div class="score-board">
    <div id="user-label" class="badge">user</div>
    <div id="computer-label" class="badge">bot</div>
    <span id="user-label">0</span>:<span id="computer-score">0</span>
  </div>
  <div class="result">
    <p>Paper covers rock. You win!</p>
  </div>
  <div class="choices">
    <div class="choice">
      <img src="https://cdn.instructables.com/F02/BBV9/I7Q0TFTU/F02BBV9I7Q0TFTU.LARGE.jpg?fit=bounds" alt="rock" witdh="100" height="300">
    </div>
    <div class="choice">
      <img src="https://graphics8.nytimes.com/images/2011/08/21/magazine/21mag-abstractimages-slide-2T4N/21mag-abstractimages-slide-2T4N-jumbo.jpg" alt="paper" witdh="100" height="300">
    </div>
    <div class="choice">
      <img src="https://graphics8.nytimes.com/images/2011/08/21/magazine/21mag-abstractimages-slide-IRQ1/21mag-abstractimages-slide-IRQ1-jumbo.jpg" alt="scissors" witdh="100" height="300">
    </div>
  </div> 
  
</body>
</html>
